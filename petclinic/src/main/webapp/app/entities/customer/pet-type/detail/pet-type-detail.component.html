<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (petType(); as petTypeRef) {
      <div>
        <h2 data-cy="petTypeDetailsHeading"><span jhiTranslate="petclinicApp.customerPetType.detail.title">Pet Type</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ petTypeRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="petclinicApp.customerPetType.name">Name</span></dt>
          <dd>
            <span>{{ petTypeRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/pet-type', petTypeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
