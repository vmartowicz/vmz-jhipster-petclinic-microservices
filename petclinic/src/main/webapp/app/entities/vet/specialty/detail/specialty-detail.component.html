<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (specialty(); as specialtyRef) {
      <div>
        <h2 data-cy="specialtyDetailsHeading"><span jhiTranslate="petclinicApp.vetSpecialty.detail.title">Specialty</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ specialtyRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="petclinicApp.vetSpecialty.name">Name</span></dt>
          <dd>
            <span>{{ specialtyRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="petclinicApp.vetSpecialty.vets">Vets</span></dt>
          <dd>
            @for (vets of specialtyRef.vets; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/vet', vets.id, 'view']">{{ vets?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/specialty', specialtyRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
