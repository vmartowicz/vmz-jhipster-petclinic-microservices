<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (vet(); as vetRef) {
      <div>
        <h2 data-cy="vetDetailsHeading"><span jhiTranslate="petclinicApp.vetVet.detail.title">Vet</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ vetRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="petclinicApp.vetVet.firstName">First Name</span></dt>
          <dd>
            <span>{{ vetRef.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="petclinicApp.vetVet.lastName">Last Name</span></dt>
          <dd>
            <span>{{ vetRef.lastName }}</span>
          </dd>
          <dt><span jhiTranslate="petclinicApp.vetVet.specialties">Specialties</span></dt>
          <dd>
            @for (specialties of vetRef.specialties; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/specialty', specialties.id, 'view']">{{ specialties?.name }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/vet', vetRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
